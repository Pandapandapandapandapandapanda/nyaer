<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="script.js"></script>
 <div id="login-page" class="main-page centered">
    <div id="logo-login">
   <img src="img/meowy.webp" id="logo-login-image">
    </div>
   <div id="login-box">
      <p1 id="login-box-error" class="error login-form-textfield" style="display: none;"></p1>
      <form id="login-form">
        <input type="text" placeholder="Username" id="username-form-login-page" class="textfield login-form-textfield login-form-textfield-size" name="username"><br>
        <input type="password" placeholder="Password" id="password-form-login-page" class="textfield login-form-textfield login-form-textfield-size" name="password"><br>
        <div class="login-form-line">
        <hr class="login-line-margin">
        <span class="dot"></span>
        <hr class="login-line-margin">
        </div>
         <button id="login-button" class="textfield login-form-buttons" type="button">Login</button>
         <button id="signup-button" class="textfield login-form-buttons" type="button">Sign Up</button>
     </form>
     </div>
 </div>
</body>

</html>
